<div class="container-fluid">

  <div class="row">
    <button>Crear nuevo ranking</button>
  </div>


  <table class="table table-dark pre-scrollable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Estilo</th>
        <th>Equipos</th>
        <th>Borrar</th>
        <th>Modificar</th>
      </tr>
    </thead>


    <!-- <ui-switch [disabled]="true"></ui-switch> -->
    <tbody>

        <tr *ngFor="let Equipo of Lista_Equipos;index as i">
          <div class="Index">
            {{i+1}}
          </div>
          <td>{{Equipo.Nombre}}</td>
          <td>{{Equipo.Estilo}}</td>
          <td>{{Equipo.Equipos}}</td>
          <td><button type="button" class="btn">Modificar</button></td>
          <td><button type="button" class="btn">Eliminar</button></td>
        </tr>

    </tbody>


  </table>

</div>
