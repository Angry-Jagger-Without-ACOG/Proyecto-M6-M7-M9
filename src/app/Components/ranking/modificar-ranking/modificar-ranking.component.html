 <button type="button" (click)="UpdateCont()" class="btn btn-dark  mt-5">Atras</button>

  <div class="btn-group float-right mt-5 mb-4">

    <button type="button" class="btn btn-dark">Modificar Tarea</button>

    <div class="btn-group">

      <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
        Seleccionar Tarea
      </button>

      <div class="dropdown-menu">
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea1")'>Tarea1</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea2")'>Tarea2</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea3")'>Tarea3</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea4")'>Tarea4</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea5")'>Tarea5</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea6")'>Tarea6</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea7")'>Tarea7</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea8")'>Tarea8</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea9")'>Tarea9</a>
          <a  class="nav-link active btn btn-link" (click)='getTareaName("Tarea10")'>Tarea10</a>
      </div>
    </div>

  </div>

  <div class="table-responsive">

        <table class="table table-bordered table-dark table-striped rounded text-center">
          <thead>
            <tr>
              <th>Nombre </th>
              <th>Apellido</th>
              <th>Puntuacion Total</th>
            </tr>
          </thead>

        <tr *ngFor="let usuario of Usuario;">
          <div class="Index"></div>
          <td>{{usuario.Nombre}}</td>
          <td>{{usuario.Apellido}}</td>
          <td>{{usuario.PuntuacionTotal}}</td>

        </tr>
      </table>

  </div>


<div *ngIf="">
  <!-- Comprobar que hay registros en la Tabla Tarea que coincidan(no hay registros) -->

  <img class="inf_img mx-auto d-block mt-2" src="assets\img\rank.png">
