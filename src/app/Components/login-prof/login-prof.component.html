<div class="container-fluid">

  <form class="form mt-5" method="POST" >

    <div class="form-group col-md-10">
      <label for="exampleInputEmail1">Nick</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="user.nick" name="name"
        placeholder="Nick"> </div>

    <div class="form-group col-md-10">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" [(ngModel)]="user.password" name="name"
        placeholder="Contraseña">
    </div>

    <button type="submit" (click)="loginProfesor()"  class="btn btn-primary mt-3">Enviar!</button>

  </form>

  <button class="button button4" routerLink="/LOG" routerLinkActive>Log in Alumno</button>

</div>
