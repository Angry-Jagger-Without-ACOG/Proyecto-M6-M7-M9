<form class="form p-5 mt-4 align-content-center" (ngSubmit)="cambiarDatos()">

  <div class="form-group p-4">
    <h3 class="text-light">Entra tu contraseña Actual</h3>
    <input type="text" class="mt-3" placeholder="Entra tu contraseña Actual"  [(ngModel)]="profesor.password" name="password">
  </div>

  <div class="form-group p-4">
    <h3 class="text-light">Entra tu Nueva contraseña</h3>
    <input type="text" class="mt-3" placeholder="Entra tu Nueva contraseña"  [(ngModel)]="profesor.password2" name="password2">
  </div>

  <div class="form-group p-4">
    <h3 class="text-light">Repite tu nueva contraseña</h3>
    <input type="text" class="mt-3" placeholder="Repite tu contraseña" [(ngModel)]="profesor.password3" name="password3">
  </div>

  <button type="submit" class="btn btn-light text-dark m-4" >Cambiar contraseña</button>
  <button type="button" (click)="UpdateCont()" class="btn btn-light text-dark m-4"> Atras</button>

</form>
