<form class="form p-5 mt-4 align-content-center" (ngSubmit)="UpdateCont()">

  <div class="form-group p-4">
    <h3 class="text-light">Entra tu contraseña Actual</h3>
    <input type="text" class="mt-3" placeholder="Entra tu contraseña Actual">
  </div>

  <div class="form-group p-4">
    <h3 class="text-light">Entra tu Nueva contraseña</h3>
    <input type="text" class="mt-3" placeholder="Entra tu Nueva contraseña">
  </div>

  <div class="form-group p-4">
    <h3 class="text-light">Repite tu nueva contraseña</h3>
    <input type="text" class="mt-3" placeholder="Repite tu contraseña">
  </div>

  <button type="submit" class="btn btn-light text-dark m-4">Cambiar contraseña</button>

</form>
