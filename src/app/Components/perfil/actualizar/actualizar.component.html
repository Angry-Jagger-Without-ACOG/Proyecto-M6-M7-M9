<form class="form p-5 mt-4 align-content-center" [formGroup]="usuario" (ngSubmit)="cambiarDatos()">

  <div class="form-group p-4">
    <h3 class="text-light">Entra tu nombre</h3>
    <input type="text" class="mt-3" placeholder="Entra tu nombre" formControlName="nombre" [(ngModel)]="profe.nombre" name="nombre"
    [ngClass]="{'is-invalid': data.nombre.touched && data.nombre.errors}">

    <div *ngIf="data.nombre.touched && data.nombre.errors" class="invalid-feedback">
      <div *ngIf="data.nombre.errors.required">El campo esta vacio !!</div>
    </div>
  </div>

  <div class="form-group p-4">
    <h3 class="text-light">Entra tu apellido</h3>
    <input type="text" class="mt-3" placeholder="Entra tu apellido" formControlName="apellido" [(ngModel)]="profe.apellido" name="apellido"
    [ngClass]="{'is-invalid': data.apellido.touched && data.apellido.errors}">

    <div *ngIf="data.apellido.touched && data.apellido.errors" class="invalid-feedback">
      <div *ngIf="data.apellido.errors.required">El campo esta vacio !!</div>
    </div>
  </div>

  <div class="form-group p-4">
    <h3 class="text-light">Entra tu correo</h3>
    <input type="email" class="mt-3" placeholder="Entra tu correo" formControlName="correo" [(ngModel)]="profe.correo" name="correo"
    [ngClass]="{'is-invalid': data.correo.touched && data.correo.errors}">

    <div *ngIf="data.correo.touched && data.correo.errors" class="invalid-feedback">
      <div *ngIf="data.correo.errors.required">El campo esta vacio !!</div>
      <div *ngIf="data.correo.errors.email">Escribe correctamente el Correo</div>
    </div>
  </div>

  <button type="submit" [disabled]="usuario.invalid" class="btn btn-light text-dark m-4">Cambiar Datos</button>
  <button type="button" (click)="UpdateCont()" class="btn btn-light text-dark m-4"> Atras</button>

</form>
